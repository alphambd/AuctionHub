name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend with Maven
        run: |
          cd auction-engine
          mvn clean compile
          echo "✅ Backend compilé avec succès"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: auction-frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd auction-frontend
          npm ci

      - name: Build Frontend
        run: |
          cd auction-frontend
          npm run build
          echo "✅ Frontend compilé avec succès"

      - name: Run Backend Tests
        run: |
          cd auction-engine
          mvn test
        continue-on-error: true

      - name: Upload Backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: auction-engine/target/*.jar
        if: success()
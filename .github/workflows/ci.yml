name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend with Maven
        run: |
          mvn clean compile
          echo "✅ Backend compilé avec succès"

      # Frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: auction-frontend/package-lock.json

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: auction-frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('auction-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Frontend Dependencies
        working-directory: ./auction-frontend
        run: npm ci
        #run: |
        #  cd auction-frontend
        #  if [ ! -d "node_modules" ]; then
        #    npm ci
        #    echo "✅ Dépendances installées"
        #  else
        #    echo "✅ node_modules restauré depuis le cache"
        #  fi

      - name: Build Frontend
        run: |
          npm run build
          echo "✅ Frontend compilé avec succès"

      - name: Run Backend Tests
        working-directory: ./auction-engine
        run: mvn test
        continue-on-error: true

      - name: Upload Backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: auction-engine/target/*.jar
        if: success()